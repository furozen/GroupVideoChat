<section class="jumbotron">
    <h1>Xirsys Group Video Chat Example</h1>
    <p>Uses Xirsys ICE service to create a group video chat.</p>
</section>

<div class="container">

    <section id="share-view" class="managementBox" >
        <h3 id="share-title">{{title?title:'Copy and Share this URL:'}}</h3>
        <div id="callIDView" class="input-group col-xs-12">
            <input id="callID" #callID type="text" class="form-control" aria-label="..." readonly>
            <div class="input-group-btn">
                <span id="isTURN"  #isTURN class="input-group-addon" (click)="onIsTurn(isTURNcb.checked)" [ngStyle]="{'display':remoteCallID?'none':'block'}">
                    <input id="isTURNcb" #isTURNcb type="checkbox" aria-label="..." >
                    <label for="isTURN"> Force TURN</label>
                </span>
            </div>
        </div>
    </section>

    <section id="camBox" class="camBox">
        <div id="local-video" class="vid-view local-video">
            <video #myVideo data-setup="{'aspectRatio':'3:2'}" class="vid-obj" autoplay muted playsinline></video>
        </div>
        <div  *ngFor="let item of getVidList()"  class="vid-view relative-video">
          <video #videos data-setup="{'aspectRatio':'3:2'}"  class="vid-obj" [srcObject]="item.stream" id="{{item.id}}" autoplay muted playsinline>

         </video>
       </div>

    </section>
</div>
